<IfModule mod_ssl.c>
    <VirtualHost *:443>
            ServerName api.elkplana.cz
            ServerAlias elkplana.cz
            ServerAdmin roza@ws24.cz
            DocumentRoot /var/www/html/Public

            ErrorLog "/var/log/apache2/api.elkplana.cz_error_log"

            SetEnv env devel
            <Directory /var/www/html/>
                    Options -Indexes +FollowSymLinks
                    AllowOverride none
                    Order Deny,Allow
                    Require all granted
            </Directory>



    SSLCertificateFile /etc/cert/elkplana.cz.crt
    SSLCertificateKeyFile /etc/cert/elkplana.cz.key
    </VirtualHost>
</IfModule>

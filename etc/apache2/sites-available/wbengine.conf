<IfModule mod_ssl.c>
    <VirtualHost *:443>
            ServerName wbengine.rrsoft.cz
            ServerAlias wbengine.rrsoft.cz
            ServerAdmin roza@rrsoft.cz
            DocumentRoot /var/www/html/Public

            ErrorLog "/var/log/apache2/wbengine.rrsoft.cz_error_log"

            SetEnv env devel
            <Directory /var/www/html/>
                    Options -Indexes +FollowSymLinks
                    AllowOverride none
                    Order Deny,Allow
                    Require all granted
            </Directory>



    SSLCertificateFile /etc/cert/fullchain.cer
    SSLCertificateKeyFile /etc/cert/wbengine.rrsoft.cz.key
    </VirtualHost>
</IfModule>
